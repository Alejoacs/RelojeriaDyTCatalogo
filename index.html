<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex flex-wrap items-center justify-between">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-gray-800">Cat치logo</h1>

      <!-- Nav -->
      <nav class="flex items-center gap-6 relative">
        <a href="#" onclick="mostrarCombos()" class="hover:text-blue-600">Inicio</a>

        <!-- Dropdown marcas -->
        <div class="relative">
          <select id="marcaSelect" 
            class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            onchange="seleccionarMarca(this.value)">
            <option value="">Selecciona una marca</option>
          </select>
        </div>

        <a href="#" class="hover:text-blue-600">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto px-6 py-10 space-y-16">

    <!-- Secci칩n combos -->
    <section id="combosSection">
      <h2 class="text-2xl font-bold mb-6">Combos</h2>
      <div id="catalogoCombos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    </section>

    <!-- Secci칩n marca seleccionada -->
    <section id="marcaSection" class="hidden">
      <h2 id="marcaTitle" class="text-2xl font-bold mb-6"></h2>
      <div id="catalogoMarca" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

      <!-- Paginaci칩n -->
      <div class="flex justify-center items-center gap-4 mt-6">
        <button id="prevBtn" 
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 disabled:opacity-50"
          onclick="cambiarPagina(-1)" disabled>
          Anterior
        </button>
        <span id="paginaInfo" class="text-gray-600"></span>
        <button id="nextBtn" 
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
          onclick="cambiarPagina(1)">
          Siguiente
        </button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner mt-auto">
    <div class="container mx-auto px-6 py-6 text-center text-gray-600">
      <p>&copy; 2025 Cat치logo Business. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    let data = {};
    let productosMarca = [];
    let paginaActual = 1;
    const pageSize = 12;

    async function cargarProductos() {
      try {
        const res = await fetch("productsv3.json");
        data = await res.json();

        // 游녤 combos para el home
        const combos = (data.combos || []).slice(0, 12);
        renderProductos(combos, document.getElementById("catalogoCombos"));

        // 游녤 llenar dropdown con marcas (alfab칠tico)
        const select = document.getElementById("marcaSelect");
        const marcas = Object.keys(data).filter(c => c !== "combos").sort();
        marcas.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.textContent = m.charAt(0).toUpperCase() + m.slice(1);
          select.appendChild(opt);
        });
      } catch (error) {
        console.error("Error cargando productos:", error);
      }
    }

    function renderProductos(lista, contenedor) {
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition cursor-default";

        // precio sin 칰ltimos 2 d칤gitos
        let precio = "";
        if (p.price) {
          const valor = Math.floor(p.price / 100);
          precio = `$${valor.toLocaleString()}`;
        }

        card.innerHTML = `
          <div>
            <div class="aspect-square w-full bg-gray-200 overflow-hidden">
              <img src="${p.image}" alt="${p.title}"
                   class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </div>
            <div class="p-4 text-center">
              <h2 class="text-lg font-semibold">${p.title}</h2>
              <p class="text-red-600 font-bold">${precio}</p>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    function seleccionarMarca(marca) {
      if (!marca) return;

      // guardar productos de esa marca
      productosMarca = data[marca] || [];
      paginaActual = 1;

      // mostrar secci칩n de marca
      document.getElementById("marcaSection").classList.remove("hidden");
      document.getElementById("marcaTitle").textContent = marca.charAt(0).toUpperCase() + marca.slice(1);

      renderPaginaMarca();
    }

    function renderPaginaMarca() {
      const start = (paginaActual - 1) * pageSize;
      const end = start + pageSize;
      const pagina = productosMarca.slice(start, end);

      renderProductos(pagina, document.getElementById("catalogoMarca"));

      // actualizar paginaci칩n
      document.getElementById("paginaInfo").textContent =
        `P치gina ${paginaActual} de ${Math.ceil(productosMarca.length / pageSize)}`;

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = end >= productosMarca.length;
    }

    function cambiarPagina(direccion) {
      paginaActual += direccion;
      renderPaginaMarca();
    }

    function mostrarCombos() {
      document.getElementById("marcaSection").classList.add("hidden");
      document.getElementById("marcaSelect").value = "";
    }

    cargarProductos();
  </script>
</body>
</html>
