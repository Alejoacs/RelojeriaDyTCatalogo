<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Cat치logo de Combos</h1>

  <!-- Contenedor de cards -->
  <div id="catalogo" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

  <!-- Bot칩n para cargar m치s -->
  <div class="flex justify-center mt-8">
    <button id="loadMore" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
      Cargar m치s
    </button>
  </div>

  <script>
    let productos = [];
    let currentIndex = 0;
    const pageSize = 12; // cu치ntos productos cargar por bloque

    async function cargarProductos() {
      try {
        const res = await fetch("productsv3.json");
        const data = await res.json();

        // 游녤 solo usar la categor칤a combos
        productos = data.combos || [];

        renderNextBatch();
      } catch (error) {
        console.error("Error cargando productos:", error);
      }
    }

    function renderNextBatch() {
      const contenedor = document.getElementById("catalogo");
      const nextProducts = productos.slice(currentIndex, currentIndex + pageSize);

      nextProducts.forEach(p => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition cursor-default";

        card.innerHTML = `
          <div>
            <div class="aspect-square w-full bg-gray-200 overflow-hidden">
              <img src="${p.image}" alt="${p.title}"
                   class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </div>
            <div class="p-4 text-center">
              <h2 class="text-lg font-semibold">${p.title}</h2>
              <p class="text-red-600 font-bold">$${p.price?.toLocaleString() || ""}</p>
              <a href="${p.url}" target="_blank" 
                 class="mt-2 inline-block text-blue-600 hover:underline">Ver producto</a>
            </div>
          </div>
        `;

        contenedor.appendChild(card);
      });

      currentIndex += pageSize;

      // ocultar el bot칩n si ya no hay m치s
      if (currentIndex >= productos.length) {
        document.getElementById("loadMore").style.display = "none";
      }
    }

    document.getElementById("loadMore").addEventListener("click", renderNextBatch);

    cargarProductos();
  </script>
</body>
</html>
