<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&T Watches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gold: #d4af37;
      --black: #000000;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen font-sans">

  <!-- HEADER -->
  <header class="bg-black shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <h1 class="text-xl sm:text-2xl font-bold tracking-wide" style="color: var(--gold)">D&T Watches</h1>

      <!-- Nav -->
      <nav class="flex items-center gap-4 sm:gap-6 relative text-white">
        <a href="#" onclick="mostrarInicio()" class="hover:text-[var(--gold)] transition">Inicio</a>

        <!-- Dropdown marcas -->
        <div class="relative">
          <label for="marcaSelect" class="hidden sm:inline mr-2 text-[var(--gold)] font-semibold">Marcas:</label>
          <select id="marcaSelect"
            class="px-2 sm:px-3 py-2 border rounded-lg bg-black text-white border-[var(--gold)] focus:outline-none focus:ring-2 focus:ring-[var(--gold)] cursor-pointer text-sm sm:text-base">
            <option value="">Seleccionar</option>
          </select>
        </div>

        <!-- Botón WhatsApp -->
        <a href="https://wa.me/573115715196" target="_blank"
          class="flex items-center justify-center px-3 sm:px-4 py-2 bg-[var(--gold)] text-black font-semibold rounded-lg hover:bg-white hover:text-[var(--gold)] transition">
          <!-- Ícono siempre -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:mr-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.52 3.48A11.79 11.79 0 0 0 12 0C5.37 0 0 5.37 0 12c0 2.11.55 4.18 1.61 6.01L0 24l6.2-1.61A11.94 11.94 0 0 0 12 24c6.63 0 12-5.37 12-12 0-3.19-1.24-6.2-3.48-8.52ZM12 22a9.94 9.94 0 0 1-5.09-1.39l-.36-.21-3.69.96.99-3.59-.24-.37A9.97 9.97 0 0 1 2 12c0-5.52 4.48-10 10-10 2.67 0 5.18 1.04 7.07 2.93S22 9.33 22 12c0 5.52-4.48 10-10 10Zm5.17-7.75c-.28-.14-1.65-.81-1.91-.9s-.44-.14-.63.14-.72.9-.89 1.09c-.16.18-.33.2-.61.07-.28-.14-1.19-.44-2.27-1.41-.84-.75-1.41-1.68-1.57-1.96-.16-.28-.02-.43.12-.57.12-.12.28-.33.42-.5.14-.18.19-.3.28-.5.09-.2.05-.36-.02-.5-.07-.14-.63-1.52-.86-2.08-.23-.55-.46-.48-.63-.49-.16-.01-.36-.01-.55-.01-.2 0-.5.07-.76.36-.26.29-1 1-1 2.43s1.03 2.82 1.18 3.01c.14.18 2.03 3.1 4.92 4.35.69.3 1.23.48 1.65.61.69.22 1.31.19 1.81.12.55-.08 1.65-.68 1.89-1.34.23-.66.23-1.22.16-1.34-.07-.11-.26-.18-.54-.32Z"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto px-4 sm:px-6 py-10 space-y-20">

    <!-- Sección random picks -->
    <section id="inicioSection">
      <h2 class="text-3xl font-bold mb-8 text-center text-black">Selección <span style="color: var(--gold)">Destacada</span></h2>
      <div id="randomCatalog" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3"></div>
    </section>

    <!-- Sección todas las marcas -->
    <section id="marcasGridSection">
      <h2 class="text-3xl font-bold mb-8 text-center text-black">Explora por <span style="color: var(--gold)">Marcas</span></h2>
      <div id="gridMarcas" class="grid gap-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"></div>
    </section>

    <!-- Sección marca seleccionada -->
    <section id="marcaSection" class="hidden">
      <h2 id="marcaTitle" class="text-3xl font-bold mb-6 text-center text-black"></h2>
      <div id="catalogoMarca" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

      <!-- Paginación -->
      <div class="flex justify-center items-center gap-4 mt-6">
        <button id="prevBtn"
          class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400 disabled:opacity-50"
          onclick="cambiarPagina(-1)" disabled>
          Anterior
        </button>
        <span id="paginaInfo" class="text-black"></span>
        <button id="nextBtn"
          class="px-4 py-2 bg-[var(--gold)] text-black font-semibold rounded-lg hover:bg-black hover:text-[var(--gold)] disabled:opacity-50"
          onclick="cambiarPagina(1)">
          Siguiente
        </button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-gray-300 shadow-inner mt-auto">
    <div class="border-t border-gray-700 mt-6 py-4 text-center text-sm" style="color: var(--gold)">
      <p>&copy; 2025 D&T Watches. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    let data = {};
    let productosMarca = [];
    let paginaActual = 1;
    const pageSize = 12;

    const whatsappNumber = "573233542644";

    async function cargarProductos() {
      try {
        const res = await fetch("productsv3.json");
        data = await res.json();

        // 👉 Selección aleatoria de 6 productos
        let allProductos = [];
        Object.keys(data).forEach(k => {
          if (Array.isArray(data[k])) {
            allProductos = [...allProductos, ...data[k]];
          }
        });
        const randomProductos = allProductos.sort(() => 0.5 - Math.random()).slice(0, 6);
        renderProductos(randomProductos, document.getElementById("randomCatalog"));

        // 👉 llenar marcas con logos
        const select = document.getElementById("marcaSelect");
        const marcas = Object.keys(data).sort();
        marcas.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.textContent = m.charAt(0).toUpperCase() + m.slice(1);
          select.appendChild(opt);

          // 👉 grid marcas como cards clickeables
          const card = document.createElement("div");
          card.className = "bg-white border border-[var(--gold)] rounded-xl shadow-md p-4 flex flex-col items-center justify-center hover:shadow-xl hover:scale-105 transition cursor-pointer";
          card.onclick = () => seleccionarMarca(m);
          card.innerHTML = `
            <img src="logos/${m.toLowerCase()}.jpeg" alt="${m}" class="w-20 h-20 object-contain mb-3">
            <h3 class="text-lg font-semibold text-black">${m.charAt(0).toUpperCase() + m.slice(1)}</h3>
          `;
          document.getElementById("gridMarcas").appendChild(card);
        });

        // 👉 evento select
        select.addEventListener("change", (e) => {
          if (e.target.value) seleccionarMarca(e.target.value);
        });
      } catch (error) {
        console.error("Error cargando productos:", error);
      }
    }

    function renderProductos(lista, contenedor) {
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className =
          "bg-white border border-[var(--gold)] rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition cursor-default";

        const mensaje = encodeURIComponent(
          `Hola, me interesa este producto:\n\n📌 *${p.title}*\n\n¿Me puedes confirmar el precio?`
        );

        const urlWhatsapp = `https://wa.me/${whatsappNumber}?text=${mensaje}`;

        card.innerHTML = `
          <div>
            <div class="aspect-square w-full bg-gray-200 overflow-hidden">
              <img src="${p.image}" alt="${p.title}"
                   class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </div>
            <div class="p-4 text-center space-y-3">
              <h2 class="text-lg font-semibold text-black">${p.title}</h2>
              <a href="${urlWhatsapp}" target="_blank" 
                class="px-4 py-2 bg-[var(--gold)] text-black font-semibold rounded-lg hover:bg-black hover:text-[var(--gold)] inline-block transition">
                Preguntar por WhatsApp
              </a>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    function seleccionarMarca(marca) {
      if (!marca) return;

      document.getElementById("inicioSection").classList.add("hidden");
      document.getElementById("marcasGridSection").classList.add("hidden");
      document.getElementById("marcaSection").classList.remove("hidden");

      productosMarca = data[marca] || [];
      paginaActual = 1;

      document.getElementById("marcaTitle").innerHTML =
        `Colección <span style="color: var(--gold)">${marca.charAt(0).toUpperCase() + marca.slice(1)}</span>`;

      renderPaginaMarca();
    }

    function renderPaginaMarca() {
      const start = (paginaActual - 1) * pageSize;
      const end = start + pageSize;
      const pagina = productosMarca.slice(start, end);

      renderProductos(pagina, document.getElementById("catalogoMarca"));

      document.getElementById("paginaInfo").textContent =
        `Página ${paginaActual} de ${Math.ceil(productosMarca.length / pageSize)}`;

      document.getElementById("prevBtn").disabled = paginaActual === 1;
      document.getElementById("nextBtn").disabled = end >= productosMarca.length;

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function cambiarPagina(direccion) {
      paginaActual += direccion;
      renderPaginaMarca();
    }

    function mostrarInicio() {
      document.getElementById("marcaSection").classList.add("hidden");
      document.getElementById("inicioSection").classList.remove("hidden");
      document.getElementById("marcasGridSection").classList.remove("hidden");
      document.getElementById("marcaSelect").value = "";
    }

    cargarProductos();
  </script>
</body>
</html>
