<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Cat√°logo de Combos</h1>
      <nav>
        <ul class="flex gap-6 text-gray-600 font-medium">
          <li><a href="#" class="hover:text-blue-600">Inicio</a></li>
          <li><a href="#" class="hover:text-blue-600">Marcas</a></li>
          <li><a href="#" class="hover:text-blue-600">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto px-6 py-10">
    <div id="catalogo" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner mt-auto">
    <div class="container mx-auto px-6 py-6 text-center text-gray-600">
      <p>&copy; 2025 Cat√°logo Business. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    async function cargarProductos() {
      try {
        const res = await fetch("productsv3.json");
        const data = await res.json();

        // üëâ solo combos, limitando a 12
        const productos = (data.combos || []).slice(0, 12);

        const contenedor = document.getElementById("catalogo");

        productos.forEach(p => {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition cursor-default";

          card.innerHTML = `
            <div>
              <div class="aspect-square w-full bg-gray-200 overflow-hidden">
                <img src="${p.image}" alt="${p.title}"
                     class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
              </div>
              <div class="p-4 text-center">
                <h2 class="text-lg font-semibold">${p.title}</h2>
                <p class="text-red-600 font-bold">$${p.price?.toLocaleString() || ""}</p>
              </div>
            </div>
          `;

          contenedor.appendChild(card);
        });
      } catch (error) {
        console.error("Error cargando productos:", error);
      }
    }

    cargarProductos();
  </script>
</body>
</html>
