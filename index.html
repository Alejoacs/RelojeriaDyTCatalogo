<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex flex-wrap items-center justify-between">
      <!-- Logo -->
      <h1 class="text-2xl font-bold text-gray-800">Cat√°logo</h1>

      <!-- Nav -->
      <nav class="flex items-center gap-6 relative">
        <a href="#" class="hover:text-blue-600">Inicio</a>

        <!-- Dropdown marcas -->
        <div class="relative group">
          <button class="hover:text-blue-600 flex items-center gap-1">
            Marcas
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <ul class="absolute hidden group-hover:block bg-white shadow-lg rounded-lg mt-2 w-48 z-50">
            <div id="dropdownMarcas"></div>
          </ul>
        </div>

        <a href="#" class="hover:text-blue-600">Contacto</a>
      </nav>

      <!-- Search -->
      <div class="mt-4 md:mt-0">
        <input 
          id="search" 
          type="text" 
          placeholder="Buscar producto..." 
          class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-1 container mx-auto px-6 py-10">
    <div id="catalogo" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner mt-auto">
    <div class="container mx-auto px-6 py-6 text-center text-gray-600">
      <p>&copy; 2025 Cat√°logo Business. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    let data = {};
    let productos = [];

    async function cargarProductos() {
      try {
        const res = await fetch("products.json");
        data = await res.json();

        // üëâ combos para el home
        productos = (data.combos || []).slice(0, 12);
        renderProductos(productos);

        // üëâ llenar dropdown con marcas (alfab√©tico)
        const dropdown = document.getElementById("dropdownMarcas");
        const marcas = Object.keys(data).filter(c => c !== "combos").sort();
        dropdown.innerHTML = marcas.map(m => `
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100 capitalize" onclick="filtrarMarca('${m}')">${m}</a>
          </li>
        `).join("");
      } catch (error) {
        console.error("Error cargando productos:", error);
      }
    }

    function renderProductos(lista) {
      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition cursor-default";

        card.innerHTML = `
          <div>
            <div class="aspect-square w-full bg-gray-200 overflow-hidden">
              <img src="${p.image}" alt="${p.title}"
                   class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
            </div>
            <div class="p-4 text-center">
              <h2 class="text-lg font-semibold">${p.title}</h2>
              <p class="text-red-600 font-bold">$${p.price?.toLocaleString() || ""}</p>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    // üëâ Filtrar por marca
    function filtrarMarca(marca) {
      productos = data[marca] || [];
      renderProductos(productos);
    }

    // üëâ B√∫squeda en vivo
    document.getElementById("search").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtrados = productos.filter(p => p.title.toLowerCase().includes(term));
      renderProductos(filtrados);
    });

    cargarProductos();
  </script>
</body>
</html>
